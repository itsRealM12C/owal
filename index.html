<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online webOS App Launcher</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Museo+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Top Gray Line -->
    <div class="line top-line"></div>

    <!-- App Launcher Container -->
    <div class="launcher">
        <div class="icon selected" data-url="https://www.youtube.com">
            <img src="https://www.youtube.com/favicon.ico" alt="YouTube">
            <span>YouTube</span>
        </div>
        <div class="icon" data-url="https://www.google.com">
            <img src="https://www.google.com/favicon.ico" alt="Google">
            <span>Google</span>
        </div>
        <!-- Add more icons as needed -->
    </div>

    <!-- Bottom Gray Line -->
    <div class="line bottom-line"></div>

    <script src="script.js"></script>
</body>
</html>
